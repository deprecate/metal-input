<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo: Toogle Password Input</title>
	<link rel="stylesheet" href="../node_modules/westyle/build/fonts/galano/galano.css">
	<link rel="stylesheet" href="../node_modules/westyle/build/fonts/icon-12/icon-12.css">
	<link rel="stylesheet" href="../node_modules/westyle/build/fonts/icon-16/icon-16.css">
	<link rel="stylesheet" href="../node_modules/westyle/build/westyle.css">
	<script src="../build/globals/toggle-password-input.js"></script>
</head>
<body>
	<div class="container-hybrid-half">
		<div class="row">
			<div class="content-header">
				<div class="header-title">
					Toggle Password Input
				</div>
			</div>
		</div>
		<div class="content-body">
			<section class="row">
				<div class="col-xs-16">
					<div id="form"></div>
				</div>
			</section>
		</div>
	</div>
	<script type="text/javascript">
		window.passwordToggle = new metal.TogglePasswordInput({
			isEditable: false,
			isShowing: false,
			label: 'Password',
			value:'123456'
		}, '#form');
	</script>
</body>
</html>
